name: Integration
on:
  workflow_dispatch:
  workflow_run:
    workflows: [Publish]
    types: [completed]
jobs:
  test-downstream:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [reins-tui, reins-gateway, reins-backend, reins-sdk]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: hffmnnj/${{ matrix.repo }}
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run typecheck
      - run: bun test
